<div id="plannerHubView" class="our-content" ng-controller="PlannerHubController">

  <div class="loader-frame" ng-if="loading">
    <div class="loader1"></div>
    <div class="loader2"></div>
  </div>

  <!-- <h1>{{data.name}}</h1> -->
  <div class="planner-hub-wrapper">
    <!-- Header part -->
    <div class="columns">
      <div class="column is-3 chart-title" ng-repeat="board in boards">
        <h1 class="title">{{board.name}}</h1>
      </div>
    </div>
    <!-- Chart part -->
    <div class="columns">
      <div class="column is-3" ng-repeat="board in boards">
        <canvas id="doughnut" class="chart chart-doughnut"
                chart-data="board.statsData" chart-labels="labels"
                chart-options="options" >
        </canvas>
      </div>
    </div>
  </div>
</div>
