<!-- Planner hub view -->
<div id="plannerHubView" class="our-content">
  <div class="loader-frame" ng-if="loading">
    <div class="loader1"></div>
    <div class="loader2"></div>
  </div>
  <div class="help" ng-if="!loading">
    <span class="icon is-large is-primary" ng-click="toggleHelp()">
      <i class="fa fa-question-circle hover-blue"></i>
    </span>
  </div>

  <div id="lists-container">
    <div class="planner-hub-wrapper">
      <!-- Header part -->
      <div class="columns">
        <div class="column is-4 chart-title" ng-repeat="board in boards">
          <h1 class="title">{{board.name}}</h1>
        </div>
      </div>
      <!-- Chart part -->
      <div class="columns">
        <div class="column is-4 chart-container" ng-repeat="board in boards">
          <canvas id="doughnut" class="chart chart-doughnut"
                  chart-data="board.statsData" chart-labels="labels"
                  chart-options="options" >
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- popup window -->
  <div class="modal is-active" ng-if="showHelp">  <!-- ng-if gets its own scope-->
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title fixed-width">Help</p>
        <button ng-click="cancel()" class="delete"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <div class="field">
          <label class="label">Description</label>
          <p class="control">
            Lorem ipsum....
          </p>
        </div>
      </section>
      <footer class="modal-card-foot">
        <a class="button is-success" ng-click="cancel()">Done</a>
      </footer>
    </div>
  </div>

</div>
