<ng-include src="'sidebar/sidebar.html'" ng-controller="SidebarController"></ng-include>

<div class="content" ng-controller="PlannerHubController">
  <div class="columns">
    <div class="column" ng-repeat="board in boards">
      <h1 class="title">{{board.name}}</h1>
      <canvas id="doughnut" class="chart chart-doughnut"
              chart-data="data" chart-labels="labels">
      </canvas>
    </div>

  </div>
</div>
