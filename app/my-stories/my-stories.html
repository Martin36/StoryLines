<ng-include src="'sidebar/sidebar.html'" ng-controller="SidebarController"></ng-include>

<div class="our-content" ng-controller="MyStoriesController">
  <div class="project" ng-repeat="board in boards">
    <h1 id="rowHeader" class="title">{{board.name}}</h1>
    <hr>
    <div class="columns">
      <div class="card" id="card1" ng-repeat="card in board.cards">
<header class="card-header" ng-style="myStyle">
    <p class="card-header-title"  >
      {{card.name}}
        </p>
       <div class="bu-dropdown">
           <a class="card-header-icon">
      <span class="icon">
        <i class="fa fa-angle-down"></i>
      </span>
           </a>
            <div class="bu-dropdown-body">
     <div class="bu-is-right">
    <nav class="menu">
      <ul class="menu-list">
     <li>
       <select class="select is-fullwidth"> 
            <option ng-click="myStyle={background:'#00d1b2'}"><input type="button" class="button is-primary" value="Primary" > </option> 
             <option ng-click="myStyle={background:'#3273dc'}"><input type="button" class="button is-info"  value="Info" > </option>
            <option><input type="button" class="button is-success" value=" Success" ng-click="myStyle={background:'#23d160'}">
                   </option>
             <option> <input type="button" class="button is-warning" value="Warning" ng-click="myStyle={background:'#ffdd57'}"> 
                 </option> 
              <option> <input type="button" class="button is-danger" value="Danger" ng-click="myStyle={background:'#ff3860'}"> 
              </option> 
        </select>
    </li>
        <li><a ng-click="showdetails()">Details</a></li>
        <li><a ng-click="removeID()"> Delete </a></li>
      </ul>
    </nav>
  </div>
      </div>
      </div>
          </header>
  <footer class="card-footer">
    <a class="card-footer-item">Done</a>
  </footer>
        <!-- popup window -->
        <div class="modal is-active" ng-if="showModal">
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Modal Title</p>
              <button class="delete"></button>
            </header>
            <section class="modal-card-body">
              <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
              <a class="button is-success" ng-click="save()">Save changes</a>
              <a class="button" ng-click="cancel()">Cancel</a>
            </footer>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
