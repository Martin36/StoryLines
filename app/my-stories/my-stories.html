  <!-- Loading screen -->
  <div class="loader-frame" ng-if="loading">
    <div class="loader1"></div>
    <div class="loader2"></div>
  </div>

  <div class="project" ng-repeat="board in boards">
    <h1 id="rowHeader" class="title">{{board.name}}</h1>
    <hr>
    <div class="columns">
      <div class="card" id="card1" ng-repeat="card in board.cards">
<div class="card-content" ng-style="myStyle">
    <p class="subtitle ">
      {{card.name}}
    </p>
       <div class="bu-dropdown">
           <a class="card-header-icon">
            <span class="icon">
                <i class="fa fa-angle-down"></i>
            </span>
           </a>
        <div class="bu-dropdown-body">
        <div class="bu-is-right">
    <nav class="menu">
    <ul class="menu-list">

        <select class="select is-fullwidth">

        </select>
        </li>

        <li><a ng-click="showdetails(card)">Details</a></li>
    </ul>
    </nav>
  </div>
      </div>
      </div>
</div>
  <footer class="card-footer">
    <a class="card-footer-item">Done</a>
  </footer>
        <!-- popup window -->
        <div class="modal is-active" ng-if="showEdit">  <!-- ng-if gets its own scope-->
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title fixed-width">{{clickedCard.name}}</p>
              <button ng-click="cancel()" class="delete"></button>
            </header>
            <section class="modal-card-body">
              <!-- Content ... -->
              <div class="field">
                <label class="label">Name</label>
                <p class="control">
                  <input data-ng-model="clickedCard.name" class="input" type="text"
                         placeholder="Name of the card">
                  </input>
                </p>
              </div>

              <div class="field">
                <label class="label">Description</label>
                <p class="control">
            <textarea data-ng-model="clickedCard.desc" class="textarea"
                      placeholder="Write the description of the card here">
            </textarea>
                </p>
              </div>
            </section>
            <footer class="modal-card-foot">
              <a class="button is-success" ng-click="save()">Save changes</a>
              <a class="button" ng-click="cancel()">Cancel</a>
            </footer>
          </div>
        </div>
    </div>
  </div>
</div>
</div>
