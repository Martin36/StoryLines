<ng-include src="'sidebar/sidebar.html'" ng-controller="SidebarController"></ng-include>

<div class="our-content">
  <!-- TODO: Show Project title -->
  <div class="columns">
    <!-- Project title with edit button -->
    <div class="column has-text-centered">
      <input ng-model="project.name" ng-init="editMode=false" ng-disabled="!editMode"
             ng-blur="saveTitle()" focus-me="isOpen"
             class="title is-3 has-text-centered" size="{{project.name.length}}">
        <span ng-click="editTitle()" class="icon is-medium">
          <i class="fa fa-pencil"></i>
        </span>
      </input>
    </div>
  </div>

  <!--Load the boards -->
  <div class="columns">
    <div class="column has-text-centered" ng-repeat="board in boards">
      <p class="title is-4 board">
        {{board.name}}
      </p>

      <!-- TODO: Show cards for the specific board -->
      <div ng-repeat="card in board.cards" class="column is-12">
        <div class="card">
          {{card.text}}
        </div>
      </div>

      <a ng-click="addCard(board.name)" class="button addCard">
        <span class="icon is-medium">
          <i class="fa fa-plus-square"></i>
        </span>
      </a>
    </div>
    <!-- End of boards repeat -->
  </div>
</div>
